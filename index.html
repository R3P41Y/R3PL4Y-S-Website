<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZBFUEL</title>
  <style>
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css');

    body {
      background-color: black;
      color: #ffffff;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .profile-container {
      background-color: rgba(30, 30, 30, 0.85);
      padding: 20px;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
      margin: 20px;
    }

    .profile-header {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-image img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      object-fit: cover;
    }

    .badges {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 15px;
      gap: 10px;
    }

    .badge {
      border-radius: 12px;
      color: white;
      padding: 10px;
      font-size: 1.2em;
      text-decoration: none;
      transition: transform 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
    }

    .badge:hover {
      transform: scale(1.1);
    }

    .user-info {
      text-align: left;
      margin-top: 20px;
      font-size: 1em;
    }

    .user-info h2 {
      margin-bottom: 10px;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      .profile-container {
        padding: 15px;
      }

      .badge {
        font-size: 1em;
        width: 40px;
        height: 40px;
      }

      .user-info {
        font-size: 0.95em;
      }
    }
  </style>
</head>

<body>
  <div class="profile-container">
    <div class="profile-header">
      <div class="profile-image">
        <img src="https://cdn.discordapp.com/avatars/819487427915284510/f94826ab9e09ffea088a80fea9a29bde?size=1024"
          alt="Profile Image" />
      </div>
      <h1>ZBFUEL</h1>

      <div class="badges">
        <a href="https://discord.gg/zbfuel" target="_blank" title="Discord" class="badge" style="background-color: #7289DA;">
          <i class="fab fa-discord"></i>
        </a>
        <a href="https://www.tiktok.com/@donutsmp.zbfuel?lang=en-GB" target="_blank" title="TikTok" class="badge" style="background-color: #000000;">
          <i class="fab fa-tiktok"></i>
        </a>
        <a href="https://www.instagram.com/zb.fuel/" target="_blank" title="Instagram" class="badge" style="background-color: #E1306C;">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://x.com/zbfuel" target="_blank" title="X (Twitter)" class="badge" style="background-color: #1DA1F2;">
          <i class="fab fa-x-twitter"></i>
        </a>
        <a href="https://open.spotify.com/user/q6uu6sflm73m04j6p60pyebcz?si=85c3d5435398492a" target="_blank" title="Spotify" class="badge" style="background-color: #1DB954;">
          <i class="fab fa-spotify"></i>
        </a>
      </div>
    </div>

    <div class="user-info">
      <h2>Info</h2>
      <p>Aura level: <span style="font-weight: bold; color: #4da6ff;">+ 10,000</span></p>
      <h2>About</h2>
      <p>Hello, I am ZBFUEL. I am an unemployed 19 year old Minecraft streamer.</p>
    </div>

    <footer>
      <p>Made By R3PL4Y</p>
    </footer>
  </div>
</body>

</html>
